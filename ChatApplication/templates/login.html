{% extends "base.html" %}
{% block title %} Login - Riktam Chat App {% endblock %}
{% block content %}
    <h1> Chat Application - Login</h1>
    <form method="POST" action="{{ url_for('controllers.login') }}">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
